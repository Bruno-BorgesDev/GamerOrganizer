    <h1>GamerOrganizer</h1>
    <div class="inputs">
        <form>
            <label for="nome">Nome</label>
            <input
                type="text" name="txtNome"
                placeholder="Insira o nome do jogo" required>         
            <label>Status</label>

            <select id="status" required>
                <option>Escolha</option>
                <option>Comprar</option>
                <option>Para jogar</option>
                <option>Jogando</option>
                <option>Zerado</option>
            </select>
            <input
                class="button" type="button"value="Salvar"
                onclick="additem(txtNome.value, status.value)">
            </input>
        </form>
    </div>
